<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wordle Game</title>
<style>body { font-family: Arial, sans-serif; background-color: #121213; color: white; }header { text-align: center; padding: 20px; }#wordle-board { margin-bottom: 20px; }.word-row { display: flex; justify-content: center; margin-bottom: 5px; }.word-cell {   width: 50px;   height: 50px;   background-color: #3a3a3c;   margin: 2px;   animation: popIn 0.3s;}@keyframes popIn {   0% { transform: scale(0); }   50% { transform: scale(1.2); }   100% { transform: scale(1); }}#keyboard { margin-bottom: 20px; }.keyboard-row { text-align: center; }.key { margin: 5px; width: 40px; height: 40px; }.key.green { background-color: #6aaa64; color: white; }.key.yellow { background-color: #c9b458; color: white; }.key.darkened { background-color: #787c7e; color: white; }form { text-align: center; }form input[type='text'] { margin: 0 5px; }form input[type='submit'] { margin: 0 5px; }.word-cell {   width: 50px;   height: 50px;   background-color: #3a3a3c;   margin: 2px;   display: flex;   justify-content: center;   align-items: center;   font-size: 24px;   color: white;   font-weight: bold;}.word-cell.green { background-color: #6aaa64; }.word-cell.yellow { background-color: #c9b458; }.word-cell.darkened { background-color: #262626; };.modal {   display: none;   position: fixed;   z-index: 1;   left: 0;   top: 0;   width: 100%;   height: 100%;   overflow: auto;    background-color: rgba(0,0,0,0.4);   display: flex;   align-items: center;    justify-content: center;}.modal-content {   background-color: #fefefe;   margin: auto;   padding: 20px;   border: 1px solid #888;   width: 50%;    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);   animation: animatetop 0.4s;}@keyframes animatetop {   from {top: -300px; opacity: 0}   to {top: 0; opacity: 1}}.close {   color: #aaa;   float: right;   font-size: 28px;   font-weight: bold;}.close:hover,.close:focus {   color: black;   text-decoration: none;   cursor: pointer;}</style>
</head>
<body>
<header><img src="logo.png" alt="WORDLE"></header><div id="wordle-board"><div class="word-row" id="row-0"><div class="word-cell darkened" id="cell-0-0">L</div><div class="word-cell green" id="cell-0-1">O</div><div class="word-cell yellow" id="cell-0-2">O</div><div class="word-cell green" id="cell-0-3">S</div><div class="word-cell yellow" id="cell-0-4">E</div></div><div class="word-row" id="row-1"><div class="word-cell green" id="cell-1-0">H</div><div class="word-cell green" id="cell-1-1">O</div><div class="word-cell green" id="cell-1-2">U</div><div class="word-cell green" id="cell-1-3">S</div><div class="word-cell green" id="cell-1-4">E</div></div><div class="word-row" id="row-2"><div class="word-cell" id="cell-2-0"></div><div class="word-cell" id="cell-2-1"></div><div class="word-cell" id="cell-2-2"></div><div class="word-cell" id="cell-2-3"></div><div class="word-cell" id="cell-2-4"></div></div><div class="word-row" id="row-3"><div class="word-cell" id="cell-3-0"></div><div class="word-cell" id="cell-3-1"></div><div class="word-cell" id="cell-3-2"></div><div class="word-cell" id="cell-3-3"></div><div class="word-cell" id="cell-3-4"></div></div><div class="word-row" id="row-4"><div class="word-cell" id="cell-4-0"></div><div class="word-cell" id="cell-4-1"></div><div class="word-cell" id="cell-4-2"></div><div class="word-cell" id="cell-4-3"></div><div class="word-cell" id="cell-4-4"></div></div><div class="word-row" id="row-5"><div class="word-cell" id="cell-5-0"></div><div class="word-cell" id="cell-5-1"></div><div class="word-cell" id="cell-5-2"></div><div class="word-cell" id="cell-5-3"></div><div class="word-cell" id="cell-5-4"></div></div><script>let currentRow = 2; let currentGuess = ''; let currentCell = 0;</script></div>
<div id="keyboard"><div class="keyboard-row"><button class='key' data-letter='A' onclick='keyPressed("A")'>A</button><button class='key' data-letter='Z' onclick='keyPressed("Z")'>Z</button><button class='key' data-letter='E' onclick='keyPressed("E")'>E</button><button class='key' data-letter='R' onclick='keyPressed("R")'>R</button><button class='key' data-letter='T' onclick='keyPressed("T")'>T</button><button class='key' data-letter='Y' onclick='keyPressed("Y")'>Y</button><button class='key' data-letter='U' onclick='keyPressed("U")'>U</button><button class='key' data-letter='I' onclick='keyPressed("I")'>I</button><button class='key' data-letter='O' onclick='keyPressed("O")'>O</button><button class='key' data-letter='P' onclick='keyPressed("P")'>P</button></div>
<div class="keyboard-row"><button class='key' data-letter='Q' onclick='keyPressed("Q")'>Q</button><button class='key' data-letter='S' onclick='keyPressed("S")'>S</button><button class='key' data-letter='D' onclick='keyPressed("D")'>D</button><button class='key' data-letter='F' onclick='keyPressed("F")'>F</button><button class='key' data-letter='G' onclick='keyPressed("G")'>G</button><button class='key' data-letter='H' onclick='keyPressed("H")'>H</button><button class='key' data-letter='J' onclick='keyPressed("J")'>J</button><button class='key' data-letter='K' onclick='keyPressed("K")'>K</button><button class='key' data-letter='L' onclick='keyPressed("L")'>L</button><button class='key' data-letter='M' onclick='keyPressed("M")'>M</button></div>
<div class="keyboard-row"><button class="key special-key" onclick="onErase()">⇦</button><button class='key' data-letter='W' onclick='keyPressed("W")'>W</button><button class='key' data-letter='X' onclick='keyPressed("X")'>X</button><button class='key' data-letter='C' onclick='keyPressed("C")'>C</button><button class='key' data-letter='V' onclick='keyPressed("V")'>V</button><button class='key' data-letter='B' onclick='keyPressed("B")'>B</button><button class='key' data-letter='N' onclick='keyPressed("N")'>N</button><button class="key special-key" onclick="onSubmitGuess()">⏎</button></div>
</div>
<noscript><form action="/guess" method="post"><input type="text" name="guess" required pattern="[A-Za-z]{5}" maxlength="5" /><input type="submit" value="Submit Guess" /></form></noscript><div id="modal" class="modal">    <div class="modal-content">        <span class="close">&times;</span>        <p id="modal-text"></p>    </div></div><script>document.addEventListener('keydown', (event) => {    const keyName = event.key.toUpperCase();    if (keyName.match(/^[A-Z]$/) && currentGuess.length < 5) {        event.preventDefault();        keyPressed(keyName);    } else if (keyName === 'ENTER') {        event.preventDefault();        if (currentGuess.length === 5) {            onSubmitGuess();        } else {            alert('Your word is incomplete. Please enter 5 letters.');        }    } else if (keyName === 'BACKSPACE' && currentGuess.length > 0) {        event.preventDefault();        removeLastLetter();    }});function fillCell(key) {    if (currentCell < 5) {        const cell = document.getElementById(`cell-${currentRow}-${currentCell}`);        if (cell) {            cell.textContent = key;            cell.classList.add('filled');            cell.style.animation = 'none';            setTimeout(() => {            cell.style.animation = '';             }, 10);            currentCell++;        }    }}function removeLastLetter() {    if (currentCell > 0) {        currentCell--;        currentGuess = currentGuess.slice(0, -1);        const cell = document.getElementById(`cell-${currentRow}-${currentCell}`);        if (cell) {            cell.textContent = '';            cell.classList.remove('filled');        }    }}function onErase() {    removeLastLetter();}function keyPressed(key) {    if (!key.match(/^[A-Z]$/)) return;     if (currentGuess.length < 5) {        currentGuess += key;        fillCell(key);    }}function onSubmitGuess() {  if (currentGuess.length === 5) {      sendGuess(currentGuess);  } else {      alert('Your word is incomplete. Please enter 5 letters.');  }}function sendGuess(guess) {    console.log('Sending guess:', guess, 'Row:', currentRow);    fetch(`/submit-guess?word=${guess}`, {        method: 'GET',        headers: {            'Row': currentRow.toString(),            'Content-Type': 'application/json',            'JS-Enabled': isJSEnabled.toString()         }    })    .then(response => response.text())    .then(data => {        const parts = data.split(':');        const feedback = parts[2];        if (feedback === 'error') {            alert('The guessed word does not exist or an error occurred.');        } else {            updateBoardWithFeedback(feedback);        }    })    .catch(error => {        console.error('Error:', error);        alert('An error occurred while submitting the guess.');    });}function updateBoardWithFeedback(feedback) {    for (let i = 0; i < feedback.length; i++) {        const cell = document.getElementById(`cell-${currentRow}-${i}`);        const keyLetter = currentGuess[i].toUpperCase();        const key = document.querySelector(`.key[data-letter='${keyLetter}']`);        if (cell) {            cell.className = 'word-cell';             switch (feedback.charAt(i)) {                case 'G':                    cell.classList.add('green');                    if (key) key.classList.add('green');                    break;                case 'Y':                    cell.classList.add('yellow');                    if (key) key.classList.add('yellow');                    break;                case 'B':                    cell.classList.add('darkened');                    if (key) key.classList.add('darkened');                    break;            }        }    }    var modal = document.getElementById('modal');    var span = document.getElementsByClassName('close')[0];    var modalText = document.getElementById('modal-text');    if (feedback === 'GGGGG') {        modalText.innerHTML = 'Congratulations, You Won!';        modal.style.display = 'block';    } else if (currentRow >= 5) {        modalText.innerHTML = 'Game Over! The correct word was: [CORRECT WORD]';        modal.style.display = 'block';    }    span.onclick = function() {        modal.style.display = 'none';    }    window.onclick = function(event) {        if (event.target === modal) {            modal.style.display = 'none';        }    }    currentRow++;}document.addEventListener('DOMContentLoaded', (event) => {  var fallbackForm = document.getElementById('fallbackForm');  if (fallbackForm) {    fallbackForm.style.display = 'none';  }});</script></body>
</html>
