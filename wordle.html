<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wordle Game</title>
<style>body { font-family: Arial, sans-serif; background-color: #121213; color: white; }header { text-align: center; padding: 20px; }#wordle-board { margin-bottom: 20px; }.word-row { display: flex; justify-content: center; margin-bottom: 5px; }.word-cell { width: 50px; height: 50px; background-color: #3a3a3c; margin: 2px; }#keyboard { margin-bottom: 20px; }.keyboard-row { text-align: center; }.key { margin: 5px; width: 40px; height: 40px; }form { text-align: center; }form input[type='text'] { margin: 0 5px; }form input[type='submit'] { margin: 0 5px; }</style>
</head>
<body>
<header><img src="logo.png" alt="WORDLE"></header><div id="wordle-board"><div class="word-row"><div class="word-cell"></div><div class="word-cell"></div><div class="word-cell"></div><div class="word-cell"></div><div class="word-cell"></div></div><div class="word-row"><div class="word-cell"></div><div class="word-cell"></div><div class="word-cell"></div><div class="word-cell"></div><div class="word-cell"></div></div><div class="word-row"><div class="word-cell"></div><div class="word-cell"></div><div class="word-cell"></div><div class="word-cell"></div><div class="word-cell"></div></div><div class="word-row"><div class="word-cell"></div><div class="word-cell"></div><div class="word-cell"></div><div class="word-cell"></div><div class="word-cell"></div></div><div class="word-row"><div class="word-cell"></div><div class="word-cell"></div><div class="word-cell"></div><div class="word-cell"></div><div class="word-cell"></div></div><div class="word-row"><div class="word-cell"></div><div class="word-cell"></div><div class="word-cell"></div><div class="word-cell"></div><div class="word-cell"></div></div></div>
<div id="keyboard"><div class="keyboard-row"><button class="key" onclick="keyPressed('A')">A</button><button class="key" onclick="keyPressed('Z')">Z</button><button class="key" onclick="keyPressed('E')">E</button><button class="key" onclick="keyPressed('R')">R</button><button class="key" onclick="keyPressed('T')">T</button><button class="key" onclick="keyPressed('Y')">Y</button><button class="key" onclick="keyPressed('U')">U</button><button class="key" onclick="keyPressed('I')">I</button><button class="key" onclick="keyPressed('O')">O</button><button class="key" onclick="keyPressed('P')">P</button></div>
<div class="keyboard-row"><button class="key" onclick="keyPressed('Q')">Q</button><button class="key" onclick="keyPressed('S')">S</button><button class="key" onclick="keyPressed('D')">D</button><button class="key" onclick="keyPressed('F')">F</button><button class="key" onclick="keyPressed('G')">G</button><button class="key" onclick="keyPressed('H')">H</button><button class="key" onclick="keyPressed('J')">J</button><button class="key" onclick="keyPressed('K')">K</button><button class="key" onclick="keyPressed('L')">L</button><button class="key" onclick="keyPressed('M')">M</button></div>
<div class="keyboard-row"><button class="key special-key" onclick="onErase()">⇦</button><button class="key" onclick="keyPressed('W')">W</button><button class="key" onclick="keyPressed('X')">X</button><button class="key" onclick="keyPressed('C')">C</button><button class="key" onclick="keyPressed('V')">V</button><button class="key" onclick="keyPressed('B')">B</button><button class="key" onclick="keyPressed('N')">N</button><button class="key special-key" onclick="onSubmitGuess()">⏎</button></div>
</div>
<noscript><form action="/guess" method="post"><input type="text" name="guess" required pattern="[A-Z]{5}" maxlength="5" /><input type="submit" value="Submit Guess" /></form></noscript><script>let currentGuess = '';let currentRow = 0;let currentCell = 0;document.addEventListener('keydown', (event) => {  const keyName = event.key.toUpperCase();  console.log('Key pressed:', event.key);  if (keyName.match(/[A-Z]/) && currentGuess.length < 5) {    currentGuess += keyName;    fillCell(keyName);  } else if (keyName === 'ENTER') {    onSubmitGuess();  } else if (keyName === 'BACKSPACE') {    removeLastLetter();  }});function fillCell(key) {  const row = document.querySelector(`#row-${currentRow}`);  const cell = row.children[currentCell];  cell.textContent = key;  cell.classList.add('filled');  currentCell++;}function removeLastLetter() {  if (currentCell > 0) {    currentCell--;    const row = document.querySelector(`#row-${currentRow}`);    const cell = row.children[currentCell];    cell.textContent = '';    cell.classList.remove('filled');    currentGuess = currentGuess.slice(0, -1);  }}function keyPressed(key) {console.log('Key pressed:', event.key);  console.log('Key pressed:', key);  if (currentGuess.length < 5) {    currentGuess += key;    fillCell(key);  }}function onSubmitGuess() {  fetch(`/guess?word=${currentGuess}`)    .then(response => response.json())    .then(data => updateBoardWithColor(data))    .catch(error => console.error('Error:', error));}document.addEventListener('DOMContentLoaded', (event) => {  var fallbackForm = document.getElementById('fallbackForm');  if (fallbackForm) {    fallbackForm.style.display = 'none';  }});</script></body>
</html>
